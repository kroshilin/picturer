overblog_graphql:
    definitions:
        schema:
            query: Query
            mutation: Mutation
            resolver_maps:
                - App\Resolver\GraphQLResolverMap
        mappings:
            auto_discover: false
            types:
                -
                    type: graphql
                    dir: "%kernel.project_dir%/config/graphql/types"
                    suffix: ~
